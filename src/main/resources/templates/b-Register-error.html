<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册失败</title>
    <link href="css/alogin.css" rel="stylesheet">
    <style>
        /* 全局配置 */
        *{
            padding: 0;
            margin: 0;
            text-decoration: none;
        }
        body{
            background-color: #FFF8DCFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        a{
            color: #7367F0;
            text-decoration: none;
        }
        li{
            list-style-type: none;
        }

        /* 块1 */
        .head{
            align-self: flex-start;
            padding: 20px;
            margin-left: 20px;
            font-family: STHupo;
            font-size: 1.5em;
        }

        /* 块2 */
        .mid{
            height: 600px;
            width: 420px;
            background-color: white;
            display: flex;
            flex-direction: column;
            padding: 40px;
            box-shadow:  0 0 15px #000;
        }
        .mid-header,.mid-welcom,.mid-plzlogin{
            align-self: center;
            font-family: 'Microsoft YaHei UI';
        }
        .mid-header{
            font-size: 2em;
            margin: 14px 0 28px;
        }
        .mid-welcom{
            font-size: 20px;
            font-weight: lighter;
            margin-bottom: 14px;
        }
        .mid-plzlogin{
            font-weight: lighter;
            margin-bottom: 28px;
        }

        /* 表单 */
        .mid-form-id,.mid-form-pasw{
            width: 100%;
            height: 30px;
            border: 1px solid;
            border-radius: 15px;
            text-align: center;
            margin: 5px 0 20px;
        }
        .mid-form-btn{
            width: 100%;
            height: 40px;
            border-radius: 20px;
            color: white;
            margin: 20px 0;
            background: linear-gradient(360deg, rgb(44, 48, 51) -0.09%, rgb(84, 88, 93) 100%);
        }
        label{
            margin: 10px 10px;
        }

        /*  注册、管理员功能块  */
        .mid-register,.mid-status{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        /*  底部icon  */
        .mid-icon{
            display: flex;
            justify-content: space-around;
        }

        /* 登陆失败提示 */
        .mid-alert{
            text-align: center;
        }

        /*  块3  */
        .end{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 50%;
        }

        /************************************/
        .mid-icon-left{
            background: url("/pic/cat1.png");
            width: 71px;
            height: 100px;
            background-size: 100% 100%;
        }
        .mid-icon-right{
            background: url("/pic/cat1-back.png");
            width: 71px;
            height: 100px;
            background-size: 100% 100%;
        }

        .mid-register-error-text{
            text-align: center;
            margin: 10px 0;
        }
        ul{
            border: 15px #FFF8DC ridge;
        }
    </style>
</head>
<body>

<!-- 块1 -->
<div class="head">登录中心</div>

<!-- 块2 -->
<div class="mid">
    <div class="mid-header"><b>PetCafé</b></div>

    <!-- 表单 -->
    <h2 class="mid-register-error-text">注册失败❗</h2>
    <h2 class="mid-register-error-text">账号重复 or 账号、密码不合法</h2>
    <ul class="mid-register-error-text">
        <li class="mid-register-error-text">【账号】使用数字</li>
        <li class="mid-register-error-text">【密码】使用字符、字母和数字</li>
        <li class="mid-register-error-text">【名字】使用字符、字母和数字</li>
    </ul>

    <!-- 注册 -->
    <div class="mid-register">
        <div>重新&nbsp</div><a href="b-Register" title="注册" target="_self">注册</a>
    </div>

    <!-- 管理员登录 -->
    <div class="mid-status">
    </div>

    <!-- mid-底部icon -->
    <div class="mid-icon">
        <div class="mid-icon-left"></div>
        <div class="mid-icon-right"></div>
    </div>
</div>


</div>
</body>
</html>
