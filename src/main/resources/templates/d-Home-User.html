<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <title>用户主页</title>
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="shortcut icon" href="#"/>

    <script src="/frame/jquery-3.6.0.js"></script>
    <script src="/frame/echarts-5.4.0.js"></script>
    <script src="/frame/myself_echarts.js"></script>
    <script src="/frame/echarts-gl.min.js"></script>
    <script src="/frame/echarts-gl.js"></script>

    <style>

        /* 全局配置 */
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style-type: none;
        }

        a {
            color: #7367F0;
            text-decoration: none;
        }

        body {
            display: flex;
            height: 100%;
            width: 100%;
            background-color: #e5e5e5;
            overflow-x: auto;
            overflow-y: hidden;
        }

        html {
            width: 100%;
            height: 100%;
            user-select: none;
        }

        /* 滚动条样式 */
        /* 滚动条的宽度 */
        ::-webkit-scrollbar {
            width: 10px;
            height: 8px;
        }

        /* 滚动条里面小方块 */
        ::-webkit-scrollbar-thumb {
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.2);
        }

        /* 滚动条里面轨道 */
        ::-webkit-scrollbar-track {
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.1);
        }

        /* 不可点击样式 */
        .notclick {
            pointer-events: none;
            opacity: 0.1;
        }

        /* 🍀【导航栏】左块 */
        .left {
            flex: 1;
            display: flex;
            height: 100%;
            flex-direction: column;
        }

        /* 【导航栏】左块-上-用户主页 */
        .left-head {
            height: 60px;
            background-color: #a9a280;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .left-head-text {
            color: snow;
            font-size: 20px;
            white-space: nowrap;
        }

        /* 【导航栏】左块-中-登录用户 */
        .left-mid {
            height: 65px;
            background-color: #222d31;
            color: snow;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            flex-shrink: 0;
        }

        .left-mid-name {
            font-weight: 900;
        }

        .left-mid-online {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .left-mid-online-yuan {
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #3a7836;
            margin-right: 10px;
        }

        .left-mid-online-text {
            font-size: 12px;
        }

        /* 【导航栏】左块-下 */
        .left-down {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #222d31;
            color: #bdc5d2;
        }

        /* 【导航栏】左块-下-菜单 */
        .left-down-caidan {
            display: flex;
            height: 40px;
            background-color: #1a2225;
            color: #40525c;
            justify-content: flex-start;
            align-items: center;
        }

        .left-down-caidan-text {
            font-size: 14px;
            margin-left: 10px;
        }

        /* 【导航栏】左块-下-导航栏 */
        .left-down-introduce,
        .left-down-consume,
        .left-down-petInfo,
        .left-down-dataVisual,
        .left-down-ai,
        .left-down-userInfo,
        .hidden-use-id {
            text-align: center;
            padding: 20px 0;
            background-color: #222d31;
            color: #bdc5d2;
            border: 0;
            font-size: 14px;
            font-weight: 900;
        }

        /* 【导航栏】左块-下-导航栏经过效果 */
        .left-down-introduce:hover,
        .left-down-consume:hover,
        .left-down-petInfo:hover,
        .left-down-dataVisual:hover,
        .left-down-ai:hover,
        .left-down-userInfo:hover {
            color: snow !important;
            background-color: #a9a280 !important;
        }

        .hidden-use-id {
            opacity: 0;
        }

        /* 🍀【右块】 */
        .right {
            flex: 6;
            display: flex;
            height: 100%;
            flex-direction: column;
        }

        .right-head {
            display: flex;
            height: 60px;
            background-color: #faf6ea;
            align-items: center;
            justify-content: center;
            font-family: "Hobo Std";
            white-space: nowrap;
        }

        .right-mid {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            justify-content: center;
        }

        /* 🍀【店铺介绍】页面css样式 */
        .right-mid-introduce {
            width: 70%;
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
        }

        .right-mid-introduce-question {
            margin: 30px 0 20px;
        }

        .right-mid-introduce-answer1 {
            display: flex;
            flex-direction: row;
        }

        .right-mid-introduce-answer1-left {
            width: 669px;
            line-height: 30px;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .right-mid-introduce-answer1-img0 {
            background: url("/pic/d-intro-0.png");
            width: 300px;
            height: 210px;
            background-size: 100% 100%;
            border-radius: 10px;
        }

        .right-mid-introduce-answer1-img1 {
            background: url("/pic/d-intro-1.png");
            width: 300px;
            height: 210px;
            background-size: 100% 100%;
            border-radius: 10px;
        }

        .right-mid-introduce-answer1-img2 {
            background: url("/pic/d-intro-2.png");
            width: 300px;
            height: 210px;
            background-size: 100% 100%;
            border-radius: 10px;
        }

        .right-mid-introduce-answer1-img3 {
            background: url("/pic/d-intro-3.png");
            width: 300px;
            height: 210px;
            background-size: 100% 100%;
            border-radius: 10px;
        }

        /* 🍀【到店娱乐】 -> 背景 */
        .shopbackground {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        /* 【到店娱乐】 -> 排版区 */
        .shopSite {
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            background-color: #f8f8f8;
            border-radius: 20px;
            box-shadow: 0px 0px 10px 5PX #445760;
            position: relative;
        }

        /* 【到店娱乐】 -> 头部 */
        .shopSite-top {
            width: 100%;
            height: 56px;
            background-color: #222d31;
            display: flex;
            flex-direction: row;
            align-items: center;
            box-sizing: border-box;
            border-radius: 20px;
            align-self: flex-start;
            margin-bottom: 20px;
        }

        .zhanwei3 {
            height: 100%;
            flex: 8;
        }

        /* 【到店娱乐】 -> 头部 -> 购物车 */
        .shopSite-top-cart,
        .shopSite-top-myOrder {
            height: 90%;
            width: 120px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            border-radius: 5px;
            border: 2px solid transparent;
            margin-right: 10px;
        }

        .shopSite-top-cart:hover {
            border: 2px solid white;
        }

        .shopSite-top-myOrder:hover {
            border: 2px solid white;
        }

        /* 【到店娱乐】 -> 头部 -> 购物车 && 我的订单 -> 图片和数字 */
        .shopSite-top-cart-imgAndNum,
        .shopSite-top-myOrder-img {
            text-align: center;
            color: #f08804;
            font-weight: bolder;
            font-size: 16px;
        }

        .shopSite-top-cart-imgAndNum {
            width: 52px;
            height: 45px;
            background: url("/pic/i-shopcart.png") no-repeat;
            background-size: 100% 100%;
        }

        .shopSite-top-myOrder-img {
            width: 30px;
            height: 30px;
            background: url("/pic/i-dingdan.png") no-repeat;
            background-size: 100% 100%;
        }

        /* 【到店娱乐】 -> 头部 -> 购物车 -> 文字“购物车” */
        .shopSite-top-cart-text,
        .shopSite-top-myOrder-text {
            width: auto;
            height: 45px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            box-sizing: border-box;
            color: #ffffff;
            font-weight: bolder;
            font-size: 16px;
        }

        /* 【到店娱乐】 -> 展示区 -> 中区 */
        .shopSite-mid {
            height: 80%;
            width: 95%;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            box-sizing: border-box;
            background-color: #f8f8f8;
        }

        /* 【到店娱乐】 -> 展示区 -> 中区 -> 导航栏 */
        .shopSite-mid-nav {
            height: 100%;
            width: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            position: relative;
        }

        /* 【到店娱乐】 -> 展示区 -> 中区 -> 导航栏按钮 */
        .shopSite-mid-nav-offline,
        .shopSite-mid-nav-drink,
        .shopSite-mid-nav-nurse,
        .shopSite-mid-nav-deposit {
            height: 50px;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            background-color: #faf6ea;
            box-shadow: 0px 0px 4px 1PX #445760;
            color: #565656;
            font-weight: bolder;
            font-size: 14px;
            margin: 10px 0;
            border-radius: 10px;
            transition: all 0.5s;
        }

        .shopSite-mid-nav-offline {
            position: absolute;
            top: 10px;
            left: 15px;
            box-shadow: 0px 0px 10px 2PX #445760;
        }

        .shopSite-mid-nav-drink {
            position: absolute;
            top: 80px;
            left: 0;
        }

        .shopSite-mid-nav-nurse {
            position: absolute;
            top: 150px;
            left: 0;
        }

        .shopSite-mid-nav-deposit {
            position: absolute;
            top: 220px;
            left: 0;
        }

        .shopSite-mid-nav-offline:hover,
        .shopSite-mid-nav-nurse:hover,
        .shopSite-mid-nav-deposit:hover,
        .shopSite-mid-nav-drink:hover {
            left: 15px !important;
            box-shadow: 0px 0px 10px 2PX #445760 !important;
        }

        /* 【到店娱乐】 -> 展示区 -> 中区 -> 商品栏 */
        .shopSite-mid-commodity {
            height: 95%;
            width: 870px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* 【到店娱乐】 -> 展示区 -> 中栏 -> 右商品展示区 -> 一行 */
        .shopSite-mid-commodity-row {
            width: 100%;
            height: 150px;
            overflow-y: visible;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            box-sizing: border-box;
            margin: 0 0 15px 0;
        }

        /* 【到店娱乐】 -> 一行的公共类，用来替换上面这个类名 */
        .public-commodity-row {
            width: 100%;
            height: 150px;
            overflow-y: visible;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            box-sizing: border-box;
            margin: 0 0 15px 0;
        }

        /* 【到店娱乐】 -> 展示区 -> 中栏 -> 右商品展示区 -> 行内三商品个体区 */
        .shopSite-mid-commodity-row-show1,
        .shopSite-mid-commodity-row-show2,
        .shopSite-mid-commodity-row-show3 {
            width: 250px;
            height: 95%; /*150px*/
            display: flex;
            flex-direction: row;
            align-items: center;
            box-shadow: 0px 0px 4px 1PX #445760;
            border-radius: 5px;
            position: relative;
            overflow: visible;
        }

        /* 【到店娱乐】 -> 商品图片 */
        .shopSite-mid-commodity-row-show-img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            margin-left: 10px;
        }

        /* 【到店娱乐】 -> 商品字体区 */
        .shopSite-mid-commodity-row-show-text {
            flex: 3;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* 【到店娱乐】 -> 商品名 */
        .shopSite-mid-commodity-row-show-text-headtitle {
            font-weight: bolder;
            font-size: 14px;
            padding-left: 10px;
            margin-top: 21px;
        }

        /* 【到店娱乐】 -> 销量 */
        .shopSite-mid-commodity-row-show-text-saleNum {
            font-size: 12px;
            font-weight: bold;
            color: #777777;
            margin: 0 0 0 10px;
        }

        /* 【到店娱乐】 -> 商品下区 */
        .shopSite-mid-commodity-row-show-text-mid {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box;
            height: 22px;
            margin: 0 0 21.2px 10px;
        }

        /* 【到店娱乐】 -> 人民币图 */
        .shopSite-mid-commodity-row-show-text-mid-rmb {
            width: 9px;
            height: 9px;
            background: url("/pic/i-人民币.png") no-repeat;
            background-size: 100% 100%;
            margin: 3px 3px 0 0;
        }

        /* 【到店娱乐】 -> 商品价格 */
        .shopSite-mid-commodity-row-show-text-mid-money {
            color: #ff6633;
            font-weight: bolder;
            font-size: 16px;
            line-height: 28px;
            margin-right: 3px;
        }

        /* 【到店娱乐】 -> 商品详情 */
        .commodity-detail {
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            position: absolute;
            top: 80px;
            font-weight: bold;
            font-size: 12px;
            background: url("/pic/i-对话框.png") no-repeat;
            background-size: 100% 100%;
            z-index: 2;
            opacity: 0;
        }

        .commodity-detail-text {
            width: 100%;
            height: auto;
            margin: 20px 0 0 50px;
        }

        /* 【到店娱乐】 -> 购物车 */
        .shopSite-mid-commodity-row-show-inCart {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            box-sizing: border-box;
        }

        /* 【到店娱乐】 -> 添加进购物车框 -> 点击框 */
        .shopSite-mid-commodity-row-show-inCart-frame {
            width: 12px;
            height: 12px;
            border: 2px solid black;
            border-radius: 3px;
            overflow: visible;
            position: relative;
        }

        /* 【到店娱乐】 -> 添加进购物车框 -> 点击框 -> 显示勾子 */
        .shopSite-mid-commodity-row-show-inCart-frame-click {
            width: 24px;
            height: 24px;
            position: absolute;
            bottom: 0;
            left: 0;
            background: url("/pic/i-点击勾中.png") no-repeat;
            background-size: 100% 100%;
            visibility: hidden;
        }

        /* 【到店娱乐】 -> 购物车展示商品大容器 */
        .orderSite {
            width: 60%;
            height: auto;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #fff6ce;
            border-radius: 20px;
            border: 5px solid #733513;
            padding: 20px 0;
            white-space: nowrap;
            position: relative;
        }

        /* 【到店娱乐】 -> 返回商品页面键 */
        .orderSite-back {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background-color: rgba(34, 45, 49, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            color: snow;
            font-weight: bolder;
            font-size: 12px;
        }

        .orderSite-back:hover {
            background-color: rgba(34, 45, 49, 0.8) !important;
        }

        .orderSite-back-img {
            width: 20px;
            height: 20px;
            background: url("/pic/g-back1.png") no-repeat;
            background-size: 100% 100%;
        }

        /* 【到店娱乐】 -> 购物车提示 */
        .orderSite-head {
            font-size: 30px;
            font-weight: 800;
            padding-bottom: 20px;
            text-align: center;
            width: 87.5%;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            white-space: nowrap;
        }

        /* 【到店娱乐】 -> 购物车商品大容器 */
        .orderSite-com {
            width: 87.5%;
            height: 110px;
            display: flex;
            flex-direction: row;
            align-items: center;
            box-sizing: border-box;
            border-bottom: 5px dashed #733513;
            flex-shrink: 0;
            white-space: nowrap;
        }

        /* 【到店娱乐】 -> 公共类，用来替代上面这个类 */
        .public-orderSite-com {
            width: 87.5%;
            height: 110px;
            display: flex;
            flex-direction: row;
            align-items: center;
            box-sizing: border-box;
            border-bottom: 5px dashed #733513;
            flex-shrink: 0;
            white-space: nowrap;
        }

        /* 【到店娱乐】 -> 商品图片 */
        .orderSite-com-img {
            height: 90px;
            width: 90px;
            margin: 0 35px 0 25px;
            border-radius: 10px;
            white-space: nowrap;
        }

        /* 【到店娱乐】 -> 购物车商品中间文字区 */
        .orderSite-com-mid {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            box-sizing: border-box;
            width: 311px;
            height: 100%;
            white-space: nowrap;
        }

        .orderSite-com-mid-name {
            font-weight: 600;
            font-size: 20px;
            white-space: nowrap;
        }

        /* 【到店娱乐】 -> 购物车商品 -> 中间字体栏 */
        .orderSite-com-mid-price {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            white-space: nowrap;
        }

        .orderSite-com-mid-price-rmb {
            width: 10px;
            height: 10px;
            margin: 0 5px 4px 0;
            background: url("/pic/i-人民币2.png") no-repeat;
            background-size: 100% 100%;
            white-space: nowrap;
        }

        .orderSite-com-mid-price-text {
            color: #f82b1a;
            font-weight: bolder;
            white-space: nowrap;
        }

        /* 【到店娱乐】 -> 删除点击框 */
        .orderSite-com-mid-click {
            width: 90px;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .orderSite-com-mid-click-btn {
            width: 80%;
            height: 30px;
            background-color: rgba(248, 43, 26, 1);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            color: snow;
            font-weight: bolder;
            white-space: nowrap;
        }

        .orderSite-com-mid-click-btn:hover {
            background-color: rgba(248, 43, 26, 0.7) !important;
        }

        /* 【到店娱乐】 -> 总额 */
        .orderSite-end {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 130px;
            height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            box-sizing: border-box;
            background-color: rgba(34, 45, 49, 0.2);
            border-radius: 15px;
            color: floralwhite;
        }

        .orderSite-end-textSite {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            font-weight: bolder;
        }

        /* 【到店娱乐】 -> 支付按钮 */
        .orderSite-end-pay {
            width: 80%;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            border-radius: 15px;
            background-color: #f82b1a;
            color: floralwhite;
            font-weight: bolder;
        }

        .orderSite-end-pay:hover {
            background-color: rgba(248, 43, 26, 0.7) !important;
        }

        /* 【到店娱乐】 -> 订单大模块 */
        .historySite {
            height: auto;
            max-height: 500px;
            width: 70%;
            overflow-y: overlay;
            padding: 20px 0 0 0;
            flex-shrink: 0;

                if (category == 1) {

                    tempArr1.push("commodityRow" + (i + enterTicketRowNum));
                } else if (category == 3) {
                    tempArr1.push("commodityRow" + (i + enterTicketRowNum + personDrinkRowNum));

                }

            rowCommodityClassNameAll[category - 1] = tempArr1;

            let temp2 = [];
            for (let i = 0; i < rowCommodityClassNameAll[category - 1].length; i++) {
                temp2.push("." + rowCommodityClassNameAll[category - 1][i]);
            }
            rowCommodityClassNameHasPointAll[category - 1] = temp2;

            let temp3 = [];

                    temp3.push(rowCommodityClassNameHasPointAll[category - 1][i] + " " + threeCommodityClassName[j]);

        function oneFrameClickShowHideTick(frameObj, tickClassName, obj) {
            $(document).off("click", frameObj["thisCommodityClickBoxClassName"]).on("click", frameObj["thisCommodityClickBoxClassName"], function () {
                if (frameObj["clickStaue"] == 0) {
                    $(tickClassName).css("visibility", "visible");
                    frameObj["clickStaue"] = 1;

                    /* 数据库购物车增加 */
                    $.ajax({
                        url: "/my-shopcart-create",
                        method: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({
                            uid: $(".hidden-use-id").text(),
                            cid: obj["cid"],
                        }),
                        async: false,
                        success: function (data) {
                            cartNum();
                        },
                    });
                } else {
                    $(tickClassName).css("visibility", 'hidden');
                    frameObj["clickStaue"] = 0;

                    /* 数据库购物车减少 */
                    $.ajax({
                        url: "/my-shopcart-delete",
                        method: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({
                            uid: $(".hidden-use-id").text(),
                            cid: obj["cid"],
                        }),
                        async: false,
                        success: function (data) {
                            cartNum();
                        },
                    });
                }
            });
        }

        /* 🚩【函数】【到店娱乐】【我的订单】"我的订单"每行每个商品插入数据 */
        function updateEachRowEachComData() {
            for (let i = 0; i < eachOrderedCommodityObjs.length; i++) {
                for (let j = 0; j < eachOrderedCommodityObjs[i].length; j++) {
                    /* 图片 */
                    $(eachRowAllCommodityPicClassName[i][j]).css("background", ('url("' + eachOrderedCommodityObjs[i][j]["cpic"] + '") no-repeat')).css("background-size", "100% 100%");
                    /* 名字 */
                    $(eachRowAllCommodityNameClassName[i][j]).text(eachOrderedCommodityObjs[i][j]["cname"]);
                    /* 单价 */
                    $(eachRowAllCommodityPriceClassName[i][j]).text("￥" + eachOrderedCommodityObjs[i][j]["cprice"]);
                }
                /* 日期 */
                $(eachRowAllCommodityDateClassName[i]).text(orderedObjs[i]["myooderinfo"]["date"]);
                /* 状态 */
                if (orderedObjs[i]["myooderinfo"]["pastStatue"] == 1) {
                    $(eachRowAllCommodityStatueClassName[i]).text("已过期");
                } else if (orderedObjs[i]["myooderinfo"]["cancelStatue"] == 1) {
                    $(eachRowAllCommodityStatueClassName[i]).text("已取消");
                } else if (orderedObjs[i]["myooderinfo"]["finishStatue"] == 1) {
                    $(eachRowAllCommodityStatueClassName[i]).text("已完成");
                } else {
                    $(eachRowAllCommodityStatueClassName[i]).text("进行中");
                    $(eachRowAllCommodityCancelBtnClassName[i]).css("visibility", "visible");
                }
                /* 总额 */
                $(eachRowAllCommoditySumClassName[i]).text("实付 : " + orderedObjs[i]["myooderinfo"]["sum"].toFixed(1));
                /* 商品总个数 */
                $(eachRowAllCommoditySumCommodityNumberClassName[i]).text("共 " + orderedObjs[i]["myooderinfo"]["commodityMap"].length + " 件");
            }
        }

            $.ajax({

                    for (let key in data) {
                        allName.push(key);

                    myChart.setOption({

                                source: nameAndScoreAll,
                            },

                    myChart.hideLoading();
                },
            });

            window.addEventListener('resize', myChart.resize);
        }

        /* 🚩【函数】【宠物数据】重复更新宠物点赞下钻、主页的数据 */
        function setXiaZuan(myChart, drilldownData) {
            /* 动态设置数据 */
            $.ajax({
                url: "/get-count-cat-and-dog",
                method: "POST",
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    /* 组装猫下钻的数据 */
                    let catAllName = [];
                    let catAllLiked = [];
                    for (let key in data["catMap"]) {
                        catAllName.push(key);
                        catAllLiked.push(data["catMap"][key]);
                    }
                    let catMap = [];    /* 👈 */
                    for (let i = 0; i < catAllName.length; i++) {
                        catMap.push([]);
                        catMap[i][0] = catAllName[i];
                        catMap[i][1] = catAllLiked[i];
                    }

                    /* 组装狗下钻的数据 */
                    let dogAllName = [];
                    let dogAllLiked = [];
                    for (let key in data["dogMap"]) {
                        dogAllName.push(key);
                        dogAllLiked.push(data["dogMap"][key]);
                    }
                    let dogMap = [];    /* 👈 */
                    for (let i = 0; i < dogAllName.length; i++) {
                        dogMap.push([]);
                        dogMap[i][0] = dogAllName[i];
                        dogMap[i][1] = dogAllLiked[i];
                    }

                    drilldownData[0]["data"] = [];
                    drilldownData[1]["data"] = [];
                    drilldownData[0]["data"] = catMap;
                    drilldownData[1]["data"] = dogMap;

                    myChart.setOption({
                        series: {
                            data: [
                                {
                                    value: data["catCount"],
                                    groupId: '猫',
                                },
                                {
                                    value: data["dogCount"],
                                    groupId: '狗',
                                },
                            ],
                        },
                    })
                },
            });
        }

        function addPic() {

            console.log("触发传图片函数");
            let formData = new FormData;
            let file = $("#imageUpload")[0].files[0];

            /* 图片体积限制 */
            if (file.size > 4096000) {
                $(".right-mid-ai").empty().html(`

                <!-- 排版用的空盒子 -->
                <div class="blank" style="width: 100%;height: 10px"></div>

                <!-- 提示图片规则 -->
                <div class="check-animals">

                    <div class="is-not-aninals">
                        <div class="is-not-aninals-style">
                            <img class="is-not-aninals-img" src="/pic/f-is-not-animals.png" style="object-fit: contain"></img>
                        </div>
                        <div class="is-not-aninals-text">&emsp;图片体积不符合&emsp;❌&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;</div>
                    </div>

                    <div class="is-aninals">
                        <div class="is-not-aninals-style">
                            <img class="is-aninals-img" src="/pic/f-is-animals.png" style="object-fit: contain"></img>
                       </div>
                         <div class="is-aninals-text">&emsp;请上传&ensp;≤&ensp;4MB&ensp;的动物图片&emsp;✅</div>
                    </div>
                </div>

                <!-- 按钮重回上传图片界面 -->
                <div class="ai-reset">
                    <div class="ai-reset-btn">
                        <div class="ai-reset-btn-text">再次识别</div>
                    </div>
                </div>
            `);
            } else {
                formData.append("file", file);

                $.ajax({
                    url: "addPic",
                    type: "post",

        /* 🖱【监听事件】【个人信息】 -> 注销账号 -> 确认注销 -> 跳转回登录界面   */
        $(document).off("click", ".delete-confirm-yes").on("click", ".delete-confirm-yes", function () {
            //$(".delete-confirm-yes").click(function () {
            /*
                👉 Ajax
                    /delete-By-Id
             */
            $.ajax({
                url: "/delete-By-Id",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    userId: currentUser.uid,

                success: function (data) {

                    console.log("▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇");
                    console.log("▇▇▇ Success Ajax delete-By-Id");
                    console.log("▇▇▇ 全局对象是 = ");
                    for (let key in currentUser) console.log("▇▇▇ " + key + " ：" + currentUser[key]);
                    console.log("▇▇▇ 传出数据是 = " + $(".person-form-div-noEditId").text() + " <- uid");
                    console.log("▇▇▇ 传入数据是 = ");
                    for (let key in data) console.log("▇▇▇ " + key + " ：" + data[key]);
                    console.log("▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇");
                    console.log(" ");

                    setTimeout(toLogin, 2000);

            });

    <!-- 导航栏点击加载页面 -->
    <script>
        function welcome() {

            /* 初始化左边导航栏 */
            navClickCss(navIdAll[navNum]);

            /* 初始化 【店铺介绍】页面 */
            rightMidIntroduce();

            /* 初始化获得当前页面的用户 */
            $.ajax({
                url: HOST + "/give-Html-The-User",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    currentUserId: $(".hidden-use-id").text(),
                }),
                dataType: "json",
                success: function (data) {
                    /* 当前用户封装成当前页面的Javascript对象 */
                    currentUser.uid = data.uid;
                    currentUser.upwd = data.upwd;
                    currentUser.uname = data.uname;

                    /* 页面显示个人信息 */
                    $(".left-mid-name").text(currentUser.uname);
                    $(".personInfo-mid-textName").text(currentUser.uname);
                    $(".person-form-div-noEditId").text(currentUser.uid);

                    console.log("▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇");
                    console.log("▇▇▇ Success Ajax give-Html-The-User");
                    console.log("▇▇▇ 全局对象是 = ");
                    for (let key in currentUser) console.log("▇▇▇ " + key + " ：" + currentUser[key]);
                    console.log("▇▇▇ 传出数据是 = " + $(".hidden-use-id").text() + " <- uid");
                    console.log("▇▇▇ 传入数据是 = ");
                    for (let key in data) console.log("▇▇▇ " + key + " ：" + data[key]);
                    console.log("▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇▇");
                    console.log(" ");
                },
            });

            /* ✅【店铺介绍】点击 */
            $(".left-down-introduce").click(function () {
                navClickCss(navIdAll[0]);
                rightMidIntroduce();
                $('.right-mid').animate({scrollTop: 0}, 0);
            });

            /* ✅【到店娱乐】点击 */
            $(".left-down-consume").click(function () {
                navClickCss(navIdAll[1]);
                rightMidShop();
                /* 使导航栏鼠标点击事件生效 */
                setTimeout(navCommodityClick(), 100);
                $('.right-mid').animate({scrollTop: 0}, 0);
            });

            /* ✅【店内宠物】点击 */
            $(".left-down-petInfo").click(function () {
                navClickCss(navIdAll[2]);
                rightMidPetInfo();
                $('.right-mid').animate({scrollTop: 0}, 0);
            });

            /* ✅【宠物数据】点击 */
            $(".left-down-dataVisual").click(function () {
                navClickCss(navIdAll[3]);
                rightMidDataVisity();
                $('.right-mid').animate({scrollTop: 0}, 0);
            });

            /* ✅【识别宠物】点击 */
            $(".left-down-ai").click(function () {
                navClickCss(navIdAll[4]);
                rightMidAi();
                $('.right-mid').animate({scrollTop: 0}, 0);
            });

            /* ✅【个人信息】点击 */
            $(".left-down-userInfo").click(function () {
                navClickCss(navIdAll[5]);
                rightMidPersonInfo();
                $('.right-mid').animate({scrollTop: 0}, 0);
            });
        }

        $(document).ready(function () {
            welcome();
        });
    </script>
